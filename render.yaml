services:
  - type: web
    name: trash-classifier-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn APIBroo:app
    env: python
    region: singapore
    plan: free
    branch: main
    buildFilter:
      paths:
        - APIBroo.py
        - index.html
    autoDeploy: true

build:
  commands:
    - pip install -r requirements.txt
