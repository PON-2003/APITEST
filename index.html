<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Classifier</title>
    <style>
        #videoElement {
            width: 100%;
            height: auto;
        }
        #predictionResult {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Trash Classifier - Real-time Prediction</h1>

    <!-- Video feed -->
    <video id="videoElement" autoplay></video>
    
    <button id="captureButton">Capture Image</button>

    <div id="predictionResult"></div>

    <script>
        const video = document.getElementById('videoElement');
        const captureButton = document.getElementById('captureButton');
        const predictionResult = document.getElementById('predictionResult');
        
        // เริ่มต้นการเปิดกล้อง
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
            })
            .catch(function(error) {
                console.error('Error accessing webcam: ', error);
            });

        // ฟังก์ชันจับภาพจากกล้อง
        captureButton.addEventListener('click', function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            const imageData = canvas.toDataURL('image/jpeg');  // แปลงเป็น base64

            // ส่งข้อมูลไปที่ API
            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    image: imageData
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    predictionResult.innerHTML = "Error: " + data.error;
                } else {
                    predictionResult.innerHTML = `Prediction: ${data.prediction}<br>Confidence: ${data.confidence.toFixed(2)}`;
                }
            })
            .catch(error => {
                predictionResult.innerHTML = 'Error: ' + error;
            });
        });
    </script>

</body>
</html>
